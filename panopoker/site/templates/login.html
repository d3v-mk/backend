<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PanoPoker</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #222;
            padding: 40px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: gold;
            font-size: 1.5em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }

        button {
            width: 100%;
            background-color: gold;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
        }

        .google-button {
            display: block;
            text-align: center;
            margin-top: 10px;
            padding: 12px;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .google-button:hover {
            background-color: #f0f0f0;
        }

        .ou-divisor {
            text-align: center;
            margin: 16px 0;
            position: relative;
            font-size: 14px;
            color: #ccc;
        }

        .ou-divisor::before,
        .ou-divisor::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #444;
        }

        .ou-divisor::before {
            left: 0;
        }

        .ou-divisor::after {
            right: 0;
        }

        .erro {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        @media (max-width: 400px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.3em;
            }

            input, button {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PanoPoker</br>Painel</h1>
        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}
        <form method="post" action="/login-web">
            <input type="text" name="username" placeholder="UsuÃ¡rio" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <div class="ou-divisor">ou</div>

        <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=477222874066-0rb8c3o8hsms1kjbdlcitplnvkbvtbkp.apps.googleusercontent.com&redirect_uri=https://api.panopoker.com/auth/callback-web&response_type=code&scope=openid%20email%20profile&access_type=offline&prompt=consent" class="google-button">
            Entrar com Google
        </a>
    </div>
</body>
</html>
