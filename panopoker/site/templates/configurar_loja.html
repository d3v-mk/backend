<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurar Loja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            padding: 30px;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: gold;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
            display: block;
        }

        input[type="text"] {
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 1em;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            background-color: gold;
            border: none;
            color: black;
            font-weight: bold;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
            max-width: 400px;
        }

        button:hover {
            background-color: #e6c200;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            input, button {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configurar sua loja</h1>
        <form method="post" action="/loja/configurar">
            <label for="slug">Link da loja<br>www.panopoker.com/loja/promotor/SEULINK<br>
            </label>
            <input type="text" id="slug" name="slug" value="{{ slug_atual }}" required>
            <small style="color: #ff0000; font-weight: normal;">NÃO USE ESPAÇOS!</small>

            <label for="whatsapp">WhatsApp (55 DDD Número):</label>
            <input type="text" id="whatsapp" name="whatsapp" value="{{ whatsapp }}" required>
            <small style="color: #ff0000; font-weight: normal;">55 e DDD SÃO OBRIGATORIOS! (Ex: 5511977778888)</small>

            <label for="nome">Nome da loja (Use seu nome ou apelido):</label>
            <input type="text" id="nome" name="nome" value="{{ nome }}">

            <button type="submit">Salvar loja</button>
        </form>
    </div>
</body>
</html>
